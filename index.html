<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="cal icon" href="./calculator.png">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container"> 
        <div>
            <p>
                <input type="text" id="input-text" placeholder="0">
            </p>
        </div>
        <div>
            <button class="options">AC</button>
            <button class="options">DEL</button>
            <button class="options">%</button>
            <button class="options">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="options">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="options">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="options">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
